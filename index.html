<html>

<head>
    <title>Partial Gathering</title>
    <script type="text/javascript" src="lib/vis.js"></script>
    <link href="lib/vis.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>

</head>

<body>

    <div id="mynetwork"></div>

    <td>
        <table>
            <tr>
                <td><label for="node-id">n (node size)</label></td>
                <td><input id="n" type="number" min="1" max="50" value=15></td>
            </tr>
            <tr>
                <td><label for="node-label">k (agent size)</label></td>
                <td><input id="k" type="number" min="1" max="50" value=10></td>
            </tr>
            <tr>
                <td><label for="node-label">g (g-gathering)</label></td>
                <td><input id="g" type="number" min="1" max="50" value=3></td>
            </tr>
            <tr>
                <td>type</td>
                <td>
                    <select id="s">   
                    <option value="sync">synchronous</option>
                    <option value="async">asynchronous</option>
                </select>
                </td>
            </tr>
        </table>
    </td>
    <p>
        <input type="button" value="reset" onclick="reset()">
        <input type="button" value="action" onclick="actionButton()">
        <input type="button" value="auto" onclick="auto()">
        <!--
        <input type="button" value="skip" onclick="skip()">
        -->
        <span id="count"></span>
    </p>
    <!--
    <p>
        <input type="button" value="replay" onclick="replay()">
        <input type="button" value="->" onclick="redo()">
    </p>
    -->
    <script type="text/javascript" src="js/agents.js"></script>
    <script type="text/javascript" src="js/partial_gathering.js"></script>
</body>

</html>
